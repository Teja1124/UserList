<div class="container edit-user-details-block">
  <div class="row">
  <div class="user-detail-form col-md-6 col-md-offset-3">
    <h3 class="edit-user-details-heading">Edit User Details</h3>
    <form class="form-horizontal" *ngIf="user">
      <div class="form-group">
        <label for="inputID" class="col-md-2 control-label">ID</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputID" name="id" [(ngModel)]="user.id">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputSurname" class="col-md-2 control-label">Surname</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputSurname" name="surname" [(ngModel)]="user.surname">
         </div>
      </div>
      <div class="form-group">
        <label for="inputBirthDate" class="col-md-2 control-label">Birth Date</label>
        <div class="col-md-10">
          <input type="date" class="form-control" id="inputBirthDate" name="birthDate" [(ngModel)]="user.birthDate">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-md-2 control-label">Phone</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputPhone" name="phone" [(ngModel)]="user.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-md-2 control-label">City</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="user.city" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputStreet" class="col-md-2 control-label">Street</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputStreet" name="street" [(ngModel)]="user.street" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputNumber" class="col-md-2 control-label">Number</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputNumber" name="number" [(ngModel)]="user.number" >
        </div>
      </div>
  </form>
    <button type="submit" class="btn btn-primary pull-left back-btn" (click)="onGoBack()">Go Back</button>
    <button type="submit" class="btn btn-primary pull-right update-btn" (click)="onFormUpdate()">Update</button>
    </div>
</div>

</div>
